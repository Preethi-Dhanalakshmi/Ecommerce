<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="signin-page">
    <div class="signin">
        <form id="sign">
            <h2>Sign in</h2>
            <input type="text" id="email" name="email" placeholder="Email or Mobile Phone Number">
            <input type="password" id="passcode" name="passcode" placeholder="Enter Your Password">
            <br>
            <p><a href="#">Forget Password?</a></p>
            <br>
            <div class="empty"></div>
            <button type="submit">SignIn</button>
        </form>
    </div>
    <div class="new-account">
        <p>New member?</p>
        <button><a href="login.html">Create your account</a></button>
    </div>
    <script src="signin.js">
    </script>
</body>

</html>
