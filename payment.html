<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- payment -->

    <div class="payment">
        <div id="payment-to-proceed">
            <div id="details">
                <h3 style="margin-top: 0; margin-left: 40px;">Contact</h3>
                <p style="color: gray; font-weight: lighter; margin-left: 40px; margin-bottom: 10px;">Information
                    provided here will be used to contact you for delivery updates</p>
                <input type="text" placeholder="Name" id="name">
                <div class="name-error" id="error"></div>

                <input type="text" placeholder="Phone" id="phone-no">
                <div class="phone-error" id="error"></div>

                <input type="email" placeholder="Email ID (Optional)" id="mail">
            </div>
            <div id="contact-address">
                <h3 style="margin-top: 10px; margin-bottom: 10px; margin-left: 40px;">Address</h3>
                <input type="text" id="pincode" placeholder="Pincode" style="width: 77%;">
                <div class="pincode-error" id="error"></div>

                <div class="state-city">
                    <input type="text" placeholder="City" id="city" style="width: 85%;">
                    <div class="city-error" id="error"></div>
                </div>
                <div class="state-city">
                    <input type="text" placeholder="State" id="state" style="width: 86%;">
                    <div class="state-error" id="error"></div>
                </div>

                <textarea placeholder=" House/ Flat/ Office No. Area/ Colony" id="address"></textarea>
                <div class="address-error" id="error"></div>

                <hr style="margin-top: 25px; margin-bottom: 25px;">
            </div>
            <div id="ship-btn">
                <button id="shipping">SHIP TO THIS ADDRESS</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("shipping").addEventListener("click", function (e) {
            e.preventDefault(); // Prevent form submission (if form exists)

            let formName = document.getElementById("name");
            let phoneNo = document.getElementById("phone-no");
            let mail = document.getElementById("mail");
            let pincode = document.getElementById("pincode");
            let city = document.getElementById("city");
            let state = document.getElementById("state");
            let address = document.getElementById("address");

            let errorName = document.querySelector(".name-error");
            let errorPhone = document.querySelector(".phone-error");
            let errorPincode = document.querySelector(".pincode-error");
            let errorCity = document.querySelector(".city-error");
            let errorState = document.querySelector(".state-error");
            let errorAddress = document.querySelector(".address-error");

            // Clear previous error messages
            errorName.textContent = "";
            errorPhone.textContent = "";
            errorPincode.textContent = "";
            errorCity.textContent = "";
            errorState.textContent = "";
            errorAddress.textContent = "";

            // Validation Rules
            const numLength = 10;

            const userName = formName.value.trim();
            const userNum = phoneNo.value.trim();
            const userState = state.value.trim();
            const userCity = city.value.trim();
            const userPincode = pincode.value.trim();
            const userAddress = address.value.trim();

            // Validate the input fields
            let isValid = true;

            if (userName === "") {
                errorName.textContent = "Please enter your name.";
                isValid = false;
            }

            if (userNum === "" || userNum.length < numLength || !/^\d+$/.test(userNum)) {
                errorPhone.textContent = "Please enter a valid mobile number.";
                isValid = false;
            }

            if (userPincode === "") {
                errorPincode.textContent = "Please enter your pincode.";
                isValid = false;
            }

            if (userCity === "") {
                errorCity.textContent = "Please enter your city.";
                isValid = false;
            }

            if (userState === "") {
                errorState.textContent = "Please enter your state.";
                isValid = false;
            }

            if (userAddress === "") {
                errorAddress.textContent = "Please enter your address.";
                isValid = false;
            }

            if (isValid) {
                alert("Your order is palced successfully.");
                window.location.href = "index.html"; // Redirect to another page
            }
        });
    </script>


    </script>
</body>

</html>
